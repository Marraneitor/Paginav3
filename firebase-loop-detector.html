<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Loop Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">🔍 Firebase Loop Detector</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-bold mb-4">📊 Contador de Eventos</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="bg-blue-50 p-3 rounded">
                    <div class="text-2xl font-bold text-blue-600" id="listener-count">0</div>
                    <div class="text-sm text-blue-800">Listener Calls</div>
                </div>
                <div class="bg-green-50 p-3 rounded">
                    <div class="text-2xl font-bold text-green-600" id="update-count">0</div>
                    <div class="text-sm text-green-800">Firebase Updates</div>
                </div>
                <div class="bg-yellow-50 p-3 rounded">
                    <div class="text-2xl font-bold text-yellow-600" id="render-count">0</div>
                    <div class="text-sm text-yellow-800">Menu Renders</div>
                </div>
                <div class="bg-red-50 p-3 rounded">
                    <div class="text-2xl font-bold text-red-600" id="reload-count">0</div>
                    <div class="text-sm text-red-800">Page Reloads</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-bold mb-4">🎮 Controles</h2>
            <div class="space-x-2">
                <button id="reset-counters" class="bg-gray-500 text-white px-4 py-2 rounded">Reset Counters</button>
                <button id="test-update" class="bg-blue-500 text-white px-4 py-2 rounded">Test Update</button>
                <button id="clear-logs" class="bg-red-500 text-white px-4 py-2 rounded">Clear Logs</button>
            </div>
        </div>

        <div class="bg-black rounded-lg p-4">
            <h3 class="text-white font-bold mb-2">📝 Live Logs</h3>
            <div id="logs" class="text-green-400 font-mono text-sm max-h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Counters
        let listenerCount = 0;
        let updateCount = 0;
        let renderCount = 0;
        let reloadCount = parseInt(localStorage.getItem('reloadCount') || '0');

        // DOM elements
        const logsContainer = document.getElementById('logs');
        
        // Update counters display
        function updateCounters() {
            document.getElementById('listener-count').textContent = listenerCount;
            document.getElementById('update-count').textContent = updateCount;
            document.getElementById('render-count').textContent = renderCount;
            document.getElementById('reload-count').textContent = reloadCount;
        }

        // Logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            const color = type === 'error' ? 'text-red-400' : 
                         type === 'warning' ? 'text-yellow-400' : 'text-green-400';
            logEntry.className = color;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Track page reloads
        window.addEventListener('beforeunload', () => {
            reloadCount++;
            localStorage.setItem('reloadCount', reloadCount);
        });

        // Override window.location.reload to detect calls
        const originalReload = window.location.reload;
        window.location.reload = function() {
            log('🚨 RELOAD DETECTADO! window.location.reload() llamado', 'error');
            console.trace('Reload stack trace:');
            return originalReload.apply(this, arguments);
        };

        // Setup event listeners
        document.getElementById('reset-counters').addEventListener('click', () => {
            listenerCount = 0;
            updateCount = 0;
            renderCount = 0;
            reloadCount = 0;
            localStorage.removeItem('reloadCount');
            updateCounters();
            log('🧹 Contadores reseteados');
        });

        document.getElementById('clear-logs').addEventListener('click', () => {
            logsContainer.innerHTML = '';
            log('📝 Logs limpiados');
        });

        document.getElementById('test-update').addEventListener('click', () => {
            updateCount++;
            updateCounters();
            log('🧪 Test update ejecutado');
        });

        // Monitor Firebase when available
        function monitorFirebase() {
            if (window.firebaseManager) {
                log('✅ Firebase Manager detectado, configurando monitor...');
                
                // Override the listenToSettings method to count calls
                const originalListen = window.firebaseManager.listenToSettings;
                window.firebaseManager.listenToSettings = function(callback) {
                    log('👂 listenToSettings llamado');
                    
                    return originalListen.call(this, (data) => {
                        listenerCount++;
                        updateCounters();
                        log(`🔔 Listener callback ejecutado #${listenerCount}`);
                        
                        // Call original callback
                        return callback(data);
                    });
                };
                
            } else {
                setTimeout(monitorFirebase, 100);
            }
        }

        // Initialize
        updateCounters();
        log('🚀 Loop Detector iniciado');
        monitorFirebase();

        // Monitor for renderMenu calls if they exist
        if (window.renderMenu) {
            const originalRender = window.renderMenu;
            window.renderMenu = function() {
                renderCount++;
                updateCounters();
                log(`🎨 renderMenu llamado #${renderCount}`);
                return originalRender.apply(this, arguments);
            };
        }
    </script>
</body>
</html>
