<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Admin Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">🔧 Test Firebase Admin Simple</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Panel de Control -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">🎮 Panel de Control</h2>
                
                <div class="space-y-4">
                    <!-- Estado del Servicio -->
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold mb-2">Estado del Servicio</h3>
                        <div class="flex items-center justify-between">
                            <span id="service-status">🟡 Cargando...</span>
                            <button id="toggle-service" class="px-4 py-2 bg-blue-500 text-white rounded">
                                Cambiar
                            </button>
                        </div>
                    </div>
                    
                    <!-- Productos -->
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold mb-2">Productos de Prueba</h3>
                        <div class="space-y-2">
                            <button id="toggle-product-1" class="w-full p-2 bg-gray-200 rounded">
                                🍔 Hamburguesa Clásica (ID: 1)
                            </button>
                            <button id="toggle-product-2" class="w-full p-2 bg-gray-200 rounded">
                                🍔 BBQ Beacon (ID: 2)
                            </button>
                        </div>
                    </div>
                    
                    <!-- Acciones -->
                    <div class="space-y-2">
                        <button id="show-all" class="w-full bg-green-500 text-white py-2 rounded">
                            Mostrar Todos
                        </button>
                        <button id="hide-all" class="w-full bg-red-500 text-white py-2 rounded">
                            Ocultar Todos
                        </button>
                    </div>
                </div>
            </div>

            <!-- Monitor -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">📊 Monitor</h2>
                
                <div class="space-y-4">
                    <div class="p-4 bg-blue-50 rounded">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600" id="update-count">0</div>
                            <div class="text-sm">Actualizaciones</div>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold mb-2">Estado Actual:</h3>
                        <pre id="current-state" class="text-xs bg-gray-200 p-2 rounded">
Cargando...
                        </pre>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Log -->
        <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">📝 Log de Actividad</h2>
            <div id="activity-log" class="bg-black text-green-400 p-4 rounded font-mono text-sm max-h-64 overflow-y-auto">
                <div>Iniciando sistema...</div>
            </div>
            <button id="clear-log" class="mt-2 bg-gray-500 text-white px-4 py-2 rounded">
                Limpiar Log
            </button>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCf7-6oLHjpNgU1zr4qdTrOKuXGe1ht2Zs",
            authDomain: "sr-sra-burger.firebaseapp.com", 
            projectId: "sr-sra-burger",
            storageBucket: "sr-sra-burger.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variables
        let currentSettings = { serviceActive: true, hiddenProducts: [] };
        let updateCount = 0;

        // DOM elements
        const serviceStatus = document.getElementById('service-status');
        const currentStateEl = document.getElementById('current-state');
        const activityLog = document.getElementById('activity-log');
        const updateCountEl = document.getElementById('update-count');

        // Logging function
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            activityLog.appendChild(logEntry);
            activityLog.scrollTop = activityLog.scrollHeight;
            console.log(message);
        }

        // Update UI
        function updateUI() {
            serviceStatus.textContent = currentSettings.serviceActive ? 
                '🟢 Servicio Activo' : '🔴 Servicio Inactivo';
            
            currentStateEl.textContent = JSON.stringify(currentSettings, null, 2);
            updateCountEl.textContent = updateCount;

            // Update product buttons
            const btn1 = document.getElementById('toggle-product-1');
            const btn2 = document.getElementById('toggle-product-2');
            
            if (btn1) {
                const isHidden1 = currentSettings.hiddenProducts.includes(1);
                btn1.textContent = `🍔 Hamburguesa Clásica ${isHidden1 ? '(OCULTA)' : '(VISIBLE)'}`;
                btn1.className = `w-full p-2 rounded ${isHidden1 ? 'bg-red-200' : 'bg-green-200'}`;
            }
            
            if (btn2) {
                const isHidden2 = currentSettings.hiddenProducts.includes(2);
                btn2.textContent = `🍔 BBQ Beacon ${isHidden2 ? '(OCULTA)' : '(VISIBLE)'}`;
                btn2.className = `w-full p-2 rounded ${isHidden2 ? 'bg-red-200' : 'bg-green-200'}`;
            }
        }

        // Firebase functions
        async function getSettings() {
            try {
                const docRef = doc(db, 'admin-settings', 'main');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    const defaultSettings = {
                        serviceActive: true,
                        hiddenProducts: [],
                        lastUpdated: new Date().toISOString()
                    };
                    await saveSettings(defaultSettings);
                    return defaultSettings;
                }
            } catch (error) {
                log(`Error obteniendo configuraciones: ${error.message}`);
                throw error;
            }
        }

        async function saveSettings(settings) {
            try {
                const docRef = doc(db, 'admin-settings', 'main');
                const settingsToSave = {
                    ...settings,
                    lastUpdated: new Date().toISOString()
                };
                await setDoc(docRef, settingsToSave);
                log('Configuraciones guardadas en Firebase');
                return true;
            } catch (error) {
                log(`Error guardando configuraciones: ${error.message}`);
                throw error;
            }
        }

        function listenToSettings(callback) {
            try {
                const docRef = doc(db, 'admin-settings', 'main');
                return onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        callback(docSnap.data());
                    }
                });
            } catch (error) {
                log(`Error en listener: ${error.message}`);
            }
        }

        // Event handlers
        async function toggleService() {
            try {
                log('Cambiando estado del servicio...');
                const newSettings = {
                    ...currentSettings,
                    serviceActive: !currentSettings.serviceActive
                };
                await saveSettings(newSettings);
                log(`Servicio ${newSettings.serviceActive ? 'activado' : 'desactivado'}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function toggleProduct(productId) {
            try {
                log(`Cambiando visibilidad del producto ${productId}...`);
                const hiddenProducts = [...currentSettings.hiddenProducts];
                const index = hiddenProducts.indexOf(productId);
                
                if (index > -1) {
                    hiddenProducts.splice(index, 1);
                    log(`Producto ${productId} ahora es VISIBLE`);
                } else {
                    hiddenProducts.push(productId);
                    log(`Producto ${productId} ahora está OCULTO`);
                }
                
                const newSettings = {
                    ...currentSettings,
                    hiddenProducts: hiddenProducts
                };
                
                await saveSettings(newSettings);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function showAllProducts() {
            try {
                log('Mostrando todos los productos...');
                const newSettings = {
                    ...currentSettings,
                    hiddenProducts: []
                };
                await saveSettings(newSettings);
                log('Todos los productos son ahora VISIBLES');
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function hideAllProducts() {
            try {
                log('Ocultando todos los productos...');
                const newSettings = {
                    ...currentSettings,
                    hiddenProducts: [1, 2, 5, 6, 7, 8]
                };
                await saveSettings(newSettings);
                log('Todos los productos están ahora OCULTOS');
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        // Initialize
        async function init() {
            try {
                log('🚀 Inicializando Firebase...');
                
                // Load initial settings
                currentSettings = await getSettings();
                log('📋 Configuraciones iniciales cargadas');
                updateUI();

                // Setup real-time listener
                listenToSettings((newSettings) => {
                    updateCount++;
                    log(`🔔 Actualización recibida #${updateCount}`);
                    currentSettings = newSettings;
                    updateUI();
                });

                log('👂 Listener en tiempo real configurado');
                log('✅ Sistema listo para pruebas');

                // Setup event listeners
                document.getElementById('toggle-service').addEventListener('click', toggleService);
                document.getElementById('toggle-product-1').addEventListener('click', () => toggleProduct(1));
                document.getElementById('toggle-product-2').addEventListener('click', () => toggleProduct(2));
                document.getElementById('show-all').addEventListener('click', showAllProducts);
                document.getElementById('hide-all').addEventListener('click', hideAllProducts);
                document.getElementById('clear-log').addEventListener('click', () => {
                    activityLog.innerHTML = '<div>Log limpiado...</div>';
                });

            } catch (error) {
                log(`❌ Error inicializando: ${error.message}`);
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
