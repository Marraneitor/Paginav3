<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Firebase - SR & SRA Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">ğŸ§ª Test Admin Firebase Integration</h1>
        
        <!-- Service Status Test -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">ğŸ“Š Estado del Servicio</h2>
            <div id="service-status" class="text-gray-600">Cargando...</div>
            <button id="test-service" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Probar Toggle de Servicio
            </button>
        </div>

        <!-- Hidden Products Test -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">ğŸ‘ï¸ Productos Ocultos</h2>
            <div id="hidden-products" class="text-gray-600">Cargando...</div>
            <button id="test-hide-product" class="mt-4 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                Ocultar Producto ID: 1
            </button>
            <button id="test-show-product" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Mostrar Producto ID: 1
            </button>
        </div>

        <!-- Firebase Connection Status -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">ğŸ”— Estado de ConexiÃ³n Firebase</h2>
            <div id="firebase-status" class="text-gray-600">Verificando...</div>
        </div>

        <!-- Real-time Updates -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">âš¡ Actualizaciones en Tiempo Real</h2>
            <div id="realtime-updates" class="text-gray-600">
                <p>Los cambios aparecerÃ¡n aquÃ­ automÃ¡ticamente...</p>
            </div>
        </div>

        <!-- Console Logs -->
        <div class="bg-black rounded-lg p-4">
            <h3 class="text-white font-bold mb-2">ğŸ“ Console Logs</h3>
            <div id="console-logs" class="text-green-400 font-mono text-sm max-h-48 overflow-y-auto">
                <p>Logs aparecerÃ¡n aquÃ­...</p>
            </div>
        </div>
    </div>

    <!-- Include Firebase config and test script -->
    <script type="module">
        // Import Firebase managers
        import { FirebaseOrderManager } from './js/firebase-config.js';
        
        // Global variables
        let currentSettings = null;
        
        // Custom console.log override to show logs on page
        const originalLog = console.log;
        const originalError = console.error;
        const logsContainer = document.getElementById('console-logs');
        
        function addLogToPage(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.className = type === 'error' ? 'text-red-400' : 'text-green-400';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogToPage(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogToPage('ERROR: ' + args.join(' '), 'error');
        };

        // Wait for Firebase to be available
        async function waitForFirebase() {
            try {
                // Wait a bit for the global managers to be available
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (window.firebaseManager) {
                    console.log('Firebase Manager disponible, iniciando tests...');
                    initTests();
                } else {
                    console.log('Firebase Manager no disponible, reintentando...');
                    setTimeout(waitForFirebase, 500);
                }
            } catch (error) {
                console.error('Error esperando Firebase:', error);
                updateFirebaseStatus('ğŸ”´ Error cargando Firebase');
            }
        }

        // Initialize tests
        async function initTests() {
            try {
                updateFirebaseStatus('ğŸŸ¢ Conectado');
                
                // Load initial settings
                await loadCurrentSettings();
                
                // Setup real-time listener
                setupRealtimeListener();
                
                // Setup test buttons
                setupTestButtons();
                
                console.log('Tests inicializados correctamente');
            } catch (error) {
                console.error('Error inicializando tests:', error);
                updateFirebaseStatus('ğŸ”´ Error de conexiÃ³n');
            }
        }

        // Load current settings
        async function loadCurrentSettings() {
            try {
                currentSettings = await window.firebaseManager.getSettings();
                updateServiceStatus(currentSettings.serviceActive);
                updateHiddenProducts(currentSettings.hiddenProducts);
                console.log('Configuraciones cargadas:', currentSettings);
            } catch (error) {
                console.error('Error cargando configuraciones:', error);
            }
        }

        // Setup real-time listener
        function setupRealtimeListener() {
            window.firebaseManager.listenToSettings((newSettings) => {
                console.log('Cambio detectado en tiempo real:', newSettings);
                currentSettings = newSettings;
                updateServiceStatus(newSettings.serviceActive);
                updateHiddenProducts(newSettings.hiddenProducts);
                
                const updatesContainer = document.getElementById('realtime-updates');
                const updateEntry = document.createElement('div');
                updateEntry.className = 'mb-2 p-2 bg-blue-50 border-l-4 border-blue-400';
                updateEntry.innerHTML = `
                    <strong>${new Date().toLocaleTimeString()}</strong><br>
                    Servicio: ${newSettings.serviceActive ? 'ğŸŸ¢ Activo' : 'ğŸ”´ Inactivo'}<br>
                    Productos ocultos: ${newSettings.hiddenProducts?.length || 0}
                `;
                updatesContainer.appendChild(updateEntry);
            });
        }

        // Setup test buttons
        function setupTestButtons() {
            document.getElementById('test-service').addEventListener('click', async () => {
                try {
                    const newStatus = !currentSettings.serviceActive;
                    const newSettings = {
                        ...currentSettings,
                        serviceActive: newStatus
                    };
                    await window.firebaseManager.saveSettings(newSettings);
                    console.log(`Servicio ${newStatus ? 'activado' : 'desactivado'}`);
                } catch (error) {
                    console.error('Error cambiando estado del servicio:', error);
                }
            });

            document.getElementById('test-hide-product').addEventListener('click', async () => {
                try {
                    const hiddenProducts = currentSettings.hiddenProducts || [];
                    if (!hiddenProducts.includes(1)) {
                        hiddenProducts.push(1);
                        const newSettings = {
                            ...currentSettings,
                            hiddenProducts: hiddenProducts
                        };
                        await window.firebaseManager.saveSettings(newSettings);
                        console.log('Producto ID 1 ocultado');
                    } else {
                        console.log('Producto ID 1 ya estÃ¡ oculto');
                    }
                } catch (error) {
                    console.error('Error ocultando producto:', error);
                }
            });

            document.getElementById('test-show-product').addEventListener('click', async () => {
                try {
                    const hiddenProducts = currentSettings.hiddenProducts || [];
                    const index = hiddenProducts.indexOf(1);
                    if (index > -1) {
                        hiddenProducts.splice(index, 1);
                        const newSettings = {
                            ...currentSettings,
                            hiddenProducts: hiddenProducts
                        };
                        await window.firebaseManager.saveSettings(newSettings);
                        console.log('Producto ID 1 mostrado');
                    } else {
                        console.log('Producto ID 1 ya estÃ¡ visible');
                    }
                } catch (error) {
                    console.error('Error mostrando producto:', error);
                }
            });
        }

        // Update UI functions
        function updateFirebaseStatus(status) {
            document.getElementById('firebase-status').innerHTML = status;
        }

        function updateServiceStatus(isActive) {
            const statusElement = document.getElementById('service-status');
            statusElement.innerHTML = isActive ? 
                'ğŸŸ¢ <strong>Servicio Activo</strong> - Los clientes pueden hacer pedidos' : 
                'ğŸ”´ <strong>Servicio Inactivo</strong> - PÃ¡gina cerrada temporalmente';
        }

        function updateHiddenProducts(hiddenProducts) {
            const hiddenElement = document.getElementById('hidden-products');
            if (hiddenProducts && hiddenProducts.length > 0) {
                hiddenElement.innerHTML = `ğŸ“ <strong>Productos ocultos:</strong> ${hiddenProducts.join(', ')}`;
            } else {
                hiddenElement.innerHTML = 'ğŸ‘ï¸ <strong>Todos los productos son visibles</strong>';
            }
        }

        // Start the test
        document.addEventListener('DOMContentLoaded', () => {
            console.log('PÃ¡gina de test cargada, esperando Firebase...');
            waitForFirebase();
        });
    </script>
</body>
</html>
